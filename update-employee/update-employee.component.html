<br>
<div class="container">

    <div class="row">


        <div class="col-sm-12 col-md-12 col-lg-12">

            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="height: 33px;">
                        <label for="">EmployeeId</label>
                    </span>
                    <input type="text" readonly [(ngModel)]="empObject.id" class="form-control" style="height: 33px;">

                </div>
            </div>


            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="height: 33px;">
                        <label for="name">Name</label>
                    </span>
                    <input type="text" id="name" [(ngModel)]="empObject.name" class="form-control"
                        style="height: 33px;">

                </div>
            </div>

            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="height: 33px;">
                        <label for="email">Email Id</label>

                    </span>
                    <input type="text" id="email" [(ngModel)]="empObject.email" class="form-control"
                        style="height: 33px;"> &nbsp;&nbsp;

                </div>
            </div>


            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="height: 33px;">
                        <label for="phone">PhoneNo.</label>

                    </span>
                    <input type="text" id="phone" [(ngModel)]="empObject.phoneno" class="form-control"
                        style="height: 33px;"> &nbsp;&nbsp;

                </div>
            </div>

            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="height: 33px;">
                        <label for="address">Address</label>

                    </span>
                    <input type="text" id="address" [(ngModel)]="empObject.address" class="form-control"
                        style="height: 33px;"> &nbsp;&nbsp;

                </div>
            </div>

            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="height: 33px;">
                        <label for="dept">Department</label>
                    </span>
                    <input type="text" id="dept" [(ngModel)]="empObject.departmentit" class="form-control"
                        style="height: 33px;">
                </div>
            </div>


            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="height: 33px;">
                        <label for="status">Status</label>
                    </span>
                    <input type="text" id="status" [(ngModel)]="empObject.status" class="form-control"
                        style="height: 33px;">
                </div>
            </div>



            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="height: 33px;">
                        <label for="creadtm">CreatedBy</label>
                    </span>
                    <input type="text" id="creadtm" [(ngModel)]="empObject.createdby" class="form-control"
                        style="height: 33px;">
                </div>
            </div>




            <!-- <div class="input-group-prepend">
                <span class="input-group-text" >
                    <label for="">UpdatedBy</label>
                </span> 
                <input type="text" [(ngModel)]="empObject.updatedby" class="form-control">
            </div> -->



            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="height: 33px;">
                        <label for="contry">Country </label>
                    </span>

                    <select name="country" id="contry" style="width: 100%;height: 33px;"
                        [(ngModel)]="empObject.country.cid">
                        <option [value]="country.cid" *ngFor="let country of countryPost">
                            {{country.cname}}({{country.cid}})
                        </option>
                    </select>
                </div>
            </div>


            <hr>
            <div class="form-group">
                <!-- <span class="alert alert-dark text-white bg-info" [hidden]="issubmitDissabled">{{msg}}</span> -->
                <!-- <br><br> -->
                <button (click)="updateEmployee()" class="btn btn-warning " [disabled]="!issubmitDissabled"
                    style="width: 100%;">UPDATE EMPLOYEE</button>

            </div>
            <!-- <button (click)="backToHome()" class="btn btn-danger" >CANCEL/BACK</button> -->


        </div>
    </div>
</div>
